<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AISO Login</title>

  <style>
    * { box-sizing: border-box; font-family: "Comic Sans MS", Arial, sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      background: rgba(0,0,0,0.75);
      width: 350px;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      margin: auto;
      margin-top: 100px;
      animation: fadeIn 1s ease;
    }

    .logo { width: 90px; margin-bottom: 15px; }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #00c3ff;
      font-weight: bold;
    }

    button:hover { background: #00a3d9; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <video autoplay muted loop>
    <source src="background.mp4" type="video/mp4">
  </video>

  <div class="container" id="authBox">
    <img src="AI logo.png" class="logo">
    <h2>Login AISO</h2>

    <input type="email" id="email" placeholder="Correo">
    <input type="password" id="password" placeholder="Contrase√±a">

    <button onclick="register()">Crear cuenta</button>
    <button onclick="login()">Entrar</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    /* üî•üî•üî• PEGA AQU√ç TU CONFIGURACI√ìN DE FIREBASE üî•üî•üî• */
    const firebaseConfig = {
     apiKey: "AIzaSyBVTr4but9XVWs-7UzNts_Li4kSQ1wyBSI",
     authDomain: "aiso-216e2.firebaseapp.com",
     projectId: "aiso-216e2",
     storageBucket: "aiso-216e2.firebasestorage.app",
     messagingSenderId: "106641737134",
     appId: "1:106641737134:web:74fea4bac98eec0961b43f",
     measurementId: "G-3R6VJEZDK9"
    };
    /* üî•üî•üî• NO TOQUES NADA M√ÅS üî•üî•üî• */

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // REGISTRO
    window.register = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("Cuenta creada ‚úÖ"))
        .catch(err => alert(err.message));
    };

    // LOGIN
    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "aiso.html";  // üî• CONEXI√ìN A AISO
        })
        .catch(() => alert("Datos incorrectos ‚ùå"));
    };

    // SESI√ìN AUTOM√ÅTICA
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "aiso.html"; // üî• SI YA EST√Å LOGUEADO, VA DIRECTO
      }
    });
  </script>

</body>
</html>
